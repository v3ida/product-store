    <mat-card class="card-container">
        <mat-card-header >
            <mat-card-title class="card-title">{{ productTitle() }}</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button color="primary" (click)="onEdit()">Editar</button>
            <button mat-button color="primary" (click)="onDelete()">Deletar</button>
        </mat-card-actions>
    </mat-card>
